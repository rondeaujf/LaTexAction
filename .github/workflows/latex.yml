name: Build LaTeX document
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    container:
      image: docker.io/blang/latex:ubuntu
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document (BibLaTeX)
        run: |
          pdflatex main.tex
          biber main
          pdflatex main.tex
          pdflatex main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf

      - name: Release PDF (optionnel)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: main.pdf
          tag_name: latest
          name: Derni√®re version du PDF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
